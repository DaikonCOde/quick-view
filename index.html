<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <span class="view view-1" data-info="view 1"><i class="las la-eye" data-info="view 1"></i></span>
      <span class="view view-2" data-info="view 2"><i class="las la-eye" data-info="view 2"></i></span>
      <span class="view view-3" data-info="view 3"><i class="las la-eye" data-info="view 3"></i></span>
      <span class="view view-4" data-info="view 4"><i class="las la-eye" data-info="view 4"></i></span>
      <span class="view view-5" data-info="view 5"><i class="las la-eye" data-info="view 5"></i></span>
      <span class="view view-6" data-info="view 6"><i class="las la-eye" data-info="view 6"></i></span>
    </div>
  </main>

  <div class="overlay">

  </div>

  <div class="modal">
    <div class="modal-container">
      <span class="close">
        <i class="las la-times"></i>
      </span>
      <div class="content" id="content">
        <p id="description">Lorem ipsum dolor sit.</p>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>

</html>
